<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="body">
  <section class="section">
    <img src="./assets/images/image-product-desktop.jpg" alt="" class="section__img">
    <div class="section__div" >
      <h1 class="section__h1">P E R F U M E</h1>
      <h2 class="section__h2">Gabrielle <br> Essence Eau <br> De Parfum</h2>
      <p class="section__p1">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="section__div2">
        <p class="section__p2">$149.99</p>
        <p class="section__p3">$169.99</p>
      </div>
      <button class="section__button"><img src="./assets/images/icon-cart.svg" alt="" style="margin-right:10px ;">Add to Cart</button>
    </div>

  </section>
</body>
</html>
